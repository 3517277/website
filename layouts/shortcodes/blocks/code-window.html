{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_id := .Get "color" | default .Ordinal }}
{{ $height := .Get "height" | default "auto"  }}
{{ $type   := .Get "type" | default "" }} 
<div class="window code-window">
    <header>
        <ul class="actions">
            <li class="button close"></li>
            <li class="button maximize"></li>
            <li class="button minimize"></li>
        </ul>
    </header>
    <div class="content">
        {{ if eq .Page.File.Ext "md" }}
            {{ .Inner | markdownify }}
        {{ else }}
            {{ .Inner | htmlUnescape | safeHTML }}
        {{ end }}
    </div>
</div>
